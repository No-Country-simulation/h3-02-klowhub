name: ClientCI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: cci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        node-version: [20.x]
    name: ğŸ“ Run all tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ–¥ï¸ Setup/ Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ› ï¸ Setup/ Install pnpm 9.7.0 manually
        working-directory: ./client
        run: npm install -g pnpm@9.7.0

      - name: ğŸ› ï¸ Setup/ Install dependencies
        working-directory: ./client
        run: pnpm i --ignore-scripts

      - name: ğŸ“ Run Linter
        working-directory: ./client
        run: pnpm lint

      - name: ğŸ“ Run CSS Linter
        working-directory: ./client
        run: pnpm lint:css

      - name: ğŸ“ Run Types check
        working-directory: ./client
        run: pnpm types:check

  build:
    strategy:
      matrix:
        node-version: [20.x]
    name: ğŸ”¨ Build with ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup/ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ› ï¸ Setup/ Install pnpm 9.7.0 manually
        working-directory: ./client
        run: npm install -g pnpm@9.7.0

      - name: ğŸ› ï¸ Install dependencies
        working-directory: ./client
        run: pnpm i --prefer-frozen-lockfile --ignore-scripts

      - name: ğŸ› ï¸ Setup/ Install cspell global dependencies
        working-directory: ./client
        run: npm i -g cspell @cspell/dict-es-es @cspell/dict-npm @cspell/dict-typescript @cspell/dict-software-terms @cspell/dict-node @cspell/dict-en_us

      - name: ğŸ› ï¸ Setup/ Install cspell-cli
        working-directory: ./client
        run: npm i -g git+https://github.com/streetsidesoftware/cspell-cli

      - name: ğŸ“ Spellcheck
        working-directory: ./client
        run: cspell "**/*.{tsx,ts,js,yml}" --gitignore

      - name: ğŸ”¨ Run build client
        working-directory: ./client
        run: pnpm build

      - name: ğŸ›¡ï¸ Run prune
        working-directory: ./client
        run: pnpm prune --prod --ignore-scripts
