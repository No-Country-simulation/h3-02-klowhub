apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: gateway
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "gateway-static-ip"
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/cors-allow-origin: "*"
    networking.gke.io/security-policy: "cookie-security-policy" 
    networking.gke.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    networking.gke.io/cors-allow-credentials: "true"
    networking.gke.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Set-Cookie,Cookie"
    networking.gke.io/sticky-session-cookie: "true"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "gateway-static-ip"
    networking.gke.io/load-balancer-type: "External"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: gateway-service
            port:
              number: 80
